<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socky</title>
  <style>
    :root {
      --primary: #3a7bd5;
      --secondary: #00d2ff;
      --light: #f8f9fa;
      --dark: #343a40;
      --text: #495057;
      --white: #ffffff;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
      --bg-main: linear-gradient(to bottom right, var(--light), #e6f7ff);
      --bg-profile: var(--white);
      --bg-counter: var(--white);
      --border-profile: 2px solid var(--primary);
      --text-color: var(--text);
    }
    .dark-mode {
      --primary: #5b9aff;
      --secondary: #00c6ff;
      --light: #1e1e1e;
      --dark: #e0e0e0;
      --text: #e0e0e0;
      --white: #2d2d2d;
      --shadow: 0 4px 8px rgba(0,0,0,0.4);
      --bg-main: linear-gradient(to bottom right, #1e1e1e, #2a3a56);
      --bg-profile: #2d2d2d;
      --bg-counter: #2d2d2d;
      --border-profile: 2px solid var(--primary);
      --text-color: var(--text);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 50px auto;
      padding: 30px;
      background: var(--bg-main);
      color: var(--text-color);
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.2em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards 0.2s;
    }
    .profile {
      background: var(--bg-profile);
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: var(--shadow);
      border-left: 5px solid var(--primary);
      border: var(--border-profile);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s, box-shadow 0.2s;
    }
    .profile.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      color: var(--primary);
      margin-top: 0;
      font-size: 1.5em;
    }
    a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: var(--light);
      border: 2px solid var(--primary);
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }
    a:hover {
      color: var(--primary);
      background: var(--light);
      text-decoration: none;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    /* Ripple efekt p≈ôi kliknut√≠ */
    a:active::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    a:active::after {
      animation: ripple 0.6s ease-out;
    }
    .counter {
      background: var(--bg-counter);
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      text-align: center;
      font-size: 1.1em;
      color: var(--dark);
      border: var(--border-profile);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
    }
    .counter.fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    .counter span {
      font-weight: bold;
      color: var(--primary);
    }
    .note {
      font-size: 0.9em;
      color: #6c757d;
      margin-top: 10px;
    }
    .discord-name {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: var(--light);
      border: 2px solid var(--primary);
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }
    .discord-name:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .discord-name:active::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }
    .discord-name:active::after {
      animation: ripple 0.6s ease-out;
    }
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    .theme-switch {
      display: inline-block;
      height: 34px;
      position: relative;
      width: 60px;
    }
    .theme-switch input {
      display: none;
    }
    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:hover {
      background-color: #aaa;
    }
    .slider:before {
      background-color: #fff;
      bottom: 4px;
      content: "üåô";
      display: flex;
      align-items: center;
      justify-content: center;
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 26px;
      height: 26px;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--primary);
    }
    input:checked + .slider:before {
      content: "‚òÄÔ∏è";
      transform: translateX(26px);
    }
    /* Animace */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes ripple {
      0% { transform: scale(0, 0); opacity: 0.6; }
      20% { transform: scale(25, 25); opacity: 0.4; }
      100% { transform: scale(40, 40); opacity: 0; }
    }
  </style>
</head>
<body>

  </div>

  <script>
    // Dark mode toggle
    const toggle = document.getElementById('theme-checkbox');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Nastav√≠ re≈æim podle localStorage nebo podle syst√©mu
    if (localStorage.getItem('darkMode') === 'true' || 
        (localStorage.getItem('darkMode') === null && prefersDarkScheme.matches)) {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }

    // P≈ôep√≠n√°n√≠ re≈æimu
    toggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'true');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'false');
      }
    });

    // Animace p≈ôi scrollov√°n√≠
    function animateOnScroll() {
      const profiles = document.querySelectorAll('.profile');
      const counter = document.querySelector('.counter');
      const windowHeight = window.innerHeight;

      profiles.forEach((profile, index) => {
        const profileTop = profile.getBoundingClientRect().top;
        if (profileTop < windowHeight - 100) {
          profile.classList.add('fade-in');
        }
      });

      const counterTop = counter.getBoundingClientRect().top;
      if (counterTop < windowHeight - 100) {
        counter.classList.add('fade-in');
      }
    }

    // Spust√≠ animaci p≈ôi naƒçten√≠ str√°nky
    window.addEventListener('load', animateOnScroll);
    // Spust√≠ animaci p≈ôi scrollov√°n√≠
    window.addEventListener('scroll', animateOnScroll);
  </script>
